<ion-header>
  <ion-navbar>
    <ion-title>
      Notification
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of notifications">
    <ion-thumbnail item-left>
      <img src="{{item.img}}">
    </ion-thumbnail>
    <h2>{{item.nick_name}}</h2>
    <p>{{item.text}}</p>
    <button ion-button clear item-right>ver</button>
  </ion-item>
</ion-list>
</ion-content>
